name: Run pre-commit hooks

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Check out repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set Up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install pre-commit ğŸ“¦
        run: pip install pre-commit

      - name: Run pre-commit ğŸ“¦ğŸ§¹
        run: pre-commit run --all-files
